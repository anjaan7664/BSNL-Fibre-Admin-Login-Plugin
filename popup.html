<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="js/main.js" type="text/javascript"></script> -->
    <title>FTTH Login</title>
  </head>
  <body>
    <p id="greet">Set Default Password</p>
    <input type="text" id="name" />
    <input
    id="usern"
      aria-label="password"
      name="password"
      type="text"
      class=""
      placeholder="Password"
    />

    <button onclick="changeGreeting();" value="Submit">ddf</button>
    <p></p>
  </body>
</html>
<script >

//change p tag value when input is changed
function changeGreeting() {
  console.log("changeGreeting");
    let val = document.getElementById("usern");
    val.addEventListener('input', function (evt) {
        document.getElementById("greet").innerHTML = this.value;
    })
}


</script>
